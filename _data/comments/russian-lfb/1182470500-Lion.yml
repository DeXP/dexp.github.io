message: "Так держать! Кратенько и почти обо всем. Было бы не плохо дальше развить эту идею - например, в пунктах с описанием программ добавить раздел по ее установке и настройке в различных *nux. да и отсортировать их по назначению не мешало бы. Где то в Интернете есть сайты, где ребята пытаются разложить софт для *nux по форточным аналогам, но это не совсем удобно. В принципе - это уже отличный материал для приличного сайта, где тот кто хочет может оставить свое описание программ и инструкции по их настройке. Переход на *nux, для того кто просидел длительное время в форточках, это сродни **инсульту**. Привычка - штука серьезная. А ткнуться в *nux, не имея никакого понятия об этой среде, не имея никакой литературы и советчика под руками, не зная, что нужно не только скачать. но и настроить все ручками - это, через несколько дней безуспешных попыток заставить систему работать так как привыкли в Винде, просто отпугивает и люди отказываются в пользу Винды. \r\n\r\nДерзайте. Старайтесь не перегружать статьи специальными линуксовскими терминами. Там где дается описание настроек, специально для начинающих нужно прописать командные строки для терминала. Помните - тот кто пришел в линукс из винды ничего не знает, абсолютно ничего. Даже ДОС. Сделайте так, чтобы любому кто прочитал эти статьи, стало все понятно и ясно. Молодцом!"
