message: "обзор неплох, однако хорошо бы больше внимания уделить стандартным компонентам. так, качалка d4x неплохая, но в последних версиях имеет проблемы с современными gtk; в то же время, kget прозрачно интегрируется в konqueror. Thunderbird -- хорош, но kmail работает быстрее и предоставляет больше сервиса, к тому же, работает с \"бумажником\" KDE (а это Вещь!), наконец, функции файлового менеджера konqueror'а заслуживают отдельного рассмотрения."