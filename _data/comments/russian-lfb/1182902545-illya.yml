message: "Афтар\r\n\r\nсовет по Kate\r\n\r\nв неё тоже можно встраивать разные плагины\r\n\r\nИ автодополнение уже там есть в виде плагина\r\n\r\nТак же ты пишешь что у тебя проблема с кодировками\r\n\r\nНет этой проблемы там, решается она с помощью сеансов\r\n\r\nтоесть ты в одном сеансе писашешь код проекта для видузят в ср1251\r\n\r\nа в другом разколупываешь ядро, или kde"