message: "Да вообще-то для любой программы можно настроить сочетания клавиш в оконном или десктопном менеджере. Я все основные программы вызываю комбинациями клавиш -- iceweasel, xmms2, xterm... Новичку, конечно, не просто сходу разобраться. Но вот вам идея для новой статьи для новичков: где и как искать документацию для программ, конфиги. Такое linux poliсу по аналогии с debian policy. То есть описание системы и где что лежит. Уверяю вас как блондинка по складу характера и гуманитарий по образованию разобраться в этом легко. :)"