message: "Это не unix-way, это ][akep-way. Стиль написанного сильно напоминает стиль этого журнала, где через страницу реклама Клерасила. Не стоит обращаться ко всем на ты. Написано слегка безграмотно, чего стоит хотя бы эта цитата: \"Т.е. обычным кликом подмотировал нужные шары и полез лазить по ним из любимого mc, предварительно закрыв smb4k :)\" Хотя, такой способ использования своих шаров не по мне, это, конечно же, ИМХО. Я бы поспорил, что продукт майкрософта -- это ваша основная система. Системные мониторы -- игрушка. Зачем говорить о conky? Этот монитор, хоть и симпатечен, но для 'Новичков' не предназначен. В лучшем случае человек запустит его в самом неподходящем для этого месте на рабочем столе и даже не сможет остановить процесс, когда ему захочется. Gkrellm? Господи, с какого кладбища сей продукт? Он уже пару лет обновлений не видел. Народ, хочется поставить монитор -- установите тему (именно тему, а не апплет, что есть совсем другое понятие) для superkaramba!\r\n\r\n'Новичок' + gimp? Что-то странное происходит с этим миром. Gimp -- профессиональный графический пакет с экстремально сложным интерфейсом. Не стоит об этом забывать. Может, тут лучше упомянуть krita? Хм, интересно, ткните пальцем в 'новичка', который пользуется jabber'oм. Уж извините, но если вдруг такие есть, то им советы не нужны. Ущипните меня, на сайте mplayerhq.hu есть специальные *nix-кодеки? Может вы думали про win32 кодеки? Их там, действительно, предостаточно, вот, только, запарка, кроме как mplayer их больше ни один плеер не использует. А, для новичков, раз они не будут грузить тяжелый gui mplayer'a, предусмотрена возможность вывода видео в консоль. Громко сказано про шикарную поддержку скинов. Да и вообще, зачем писать статью, если все современные вменяемые дистрибутивы 'линахи', 'лини', или как вы там их называете, устанавливают весь этот софт (разве что, кроме дебильного krusader'a да 'аналога' пунтосвичера, который не нужен нормальным пользователям linux'a) по умолчанию, они все локализованы, а в меню KDE есть описание для всех программ? Простите, если они не установлены, то почему бы не описать менеджеры пакетов и как с ними работать? Ведь, уткнувшись в сбой adepta или чего еще, пользователь испугается и снесет систему к чертям. Почему нет новомодного Compiz, Beryl и kiba -- дока для 3д десктопа с эмуляций физики, что действительно впечатляет, чего не скажешь о морально устаревшем gkrellm? Почему нет ни слова о kbfx, kopete? А вообще, народ, давайте не будем устанавливать linux для того, чтобы играть в виндовс-игры из-под эмуляторов, не будем пользоваться jabber'oм для трепни с асечными контактами просто так, 'для понта'. Одумайтесь. Если вы не в состоянии разобраться с ПРОСТЕЙШИМИ программами, вам нужен \"обзор\" вроде этого, чтобы понять, что amarok -- это аудиоплеер, если вы не можете сформировать свое мнение, по поводу \"чем музыку послушать\", то используйте виндовс (или mac;)), так будет лучше для всех. Т.к. если вы не сможете сделать что-то, то вы пойдете и расскажете всем, что линукс -- дерьмо (уж вы-то знаете! видели сами!), нанеся тем самым сообществу вред. И будет это совершенно напрасно, ведь Linux -- это система для людей, которые знают, что с ней делать. Все сказанное -- ИМХО, не принимать близко к сердцу.\r\n\r\nЗ.Ы.\r\n\r\nАфтар, пиши грамотно! Быть мудаком стыдно."