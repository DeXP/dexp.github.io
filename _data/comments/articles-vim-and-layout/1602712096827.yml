message: "Доброго дня, тостик: \r\nПлывет по реке черепаха, на спине у нее сидит ядовитая змея. Черепаха и говорит: \r\n– А ты меня не укусишь? \r\n– Да как ты могла такое подумать? \r\n– Ну ты же змея! \r\n– Ну не всегда же! В итоге укусила. Но надежда была, и вера тоже. Так выпьем за нас, дураков, которые надеются и верят! Источник -  \r\nhttps://наша-планета.рф/doch-viktora-proskyrina-rasskazala-o-svoem-neklassicheskom-otce.html - наша планета,  \r\nhttps://globix.ru/aleksandr-shlemenko-o-sarnavskom-kogda-ty-tak-mnogo-delaesh-a-tebe-ne-hvataet-chut-chut-eto-samoe-obidnoe-porazhenie/ - globix.ru,  \r\nhttps://купить-авто.рус/vzlet-i-padenie-kviata-komandnaia-taktika-mersedesa-i-firmennaia-kloynada-ferrari-chem-zapomnilsia-kajdyi-gran-pri-rossii.html - купить авто."
